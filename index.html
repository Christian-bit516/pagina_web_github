<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mascarilla Facial Futurista</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      border: 3px solid #0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px #0ff8;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* efecto espejo */
    }
    #startBtn {
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, #00f6ff, #007bff);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #00f6ff;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <button id="startBtn">ðŸš€ Iniciar escaneo facial</button>
  <div id="status">Esperandoâ€¦</div>

  <!-- Importar MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    let camera = null;

    // Inicializar FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    faceMesh.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // Dibujar polÃ­gonos futuristas
        ctx.strokeStyle = "#00ffff";
        ctx.lineWidth = 1.2;
        ctx.shadowColor = "#00ffff";
        ctx.shadowBlur = 15;

        ctx.beginPath();
        landmarks.forEach((p, i) => {
          const x = p.x * canvas.width;
          const y = p.y * canvas.height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.closePath();
        ctx.stroke();

        // Puntos brillantes
        ctx.fillStyle = "#0ff";
        for (let i = 0; i < landmarks.length; i += 10) {
          const x = landmarks[i].x * canvas.width;
          const y = landmarks[i].y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 2.5, 0, 2 * Math.PI);
          ctx.fill();
        }

        status.textContent = "âœ… Rostro detectado";
      } else {
        status.textContent = "ðŸ” Buscando rostro...";
      }
    });

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      status.textContent = "Activando cÃ¡mara...";

      camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    });
  </script>
</body>
</html>
