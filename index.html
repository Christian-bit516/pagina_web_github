<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mascarilla Facial Completa</title>
  <style>
    body {
      margin: 0;
      background: #050505;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px #0ff5;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* espejo natural */
    }
    #startBtn {
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, #00f6ff, #007bff);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #00f6ff;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <button id="startBtn">ðŸš€ Iniciar escaneo facial</button>
  <div id="status">Esperandoâ€¦</div>

  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    let camera = null;

    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    faceMesh.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // ðŸŽ­ MÃ¡scara facial fluida
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
        ctx.shadowColor = "#0ff";
        ctx.shadowBlur = 8;

        // Dibujar conexiones principales (mÃ¡scaras completas, no todas las rayas locas)
        const conexiones = [
          // MandÃ­bula
          [0,17],[17,36],[36,45],[45,54],[54,61],[61,0],
          // Ojos
          [33,133],[133,159],[159,145],[145,33],
          [362,263],[263,387],[387,373],[373,362],
          // Boca exterior
          [61,146],[146,91],[91,181],[181,84],[84,17],
          [291,375],[375,321],[321,405],[405,291]
        ];

        conexiones.forEach(([i,j])=>{
          const x1 = landmarks[i].x * canvas.width;
          const y1 = landmarks[i].y * canvas.height;
          const x2 = landmarks[j].x * canvas.width;
          const y2 = landmarks[j].y * canvas.height;
          ctx.beginPath();
          ctx.moveTo(x1,y1);
          ctx.lineTo(x2,y2);
          ctx.stroke();
        });

        // ðŸŽ¯ Puntos suaves que siguen la expresiÃ³n (no demasiados)
        ctx.fillStyle = "rgba(0,255,255,0.9)";
        for (let i of [1, 10, 33, 61, 199, 263, 291, 468]) {
          const x = landmarks[i].x * canvas.width;
          const y = landmarks[i].y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 2, 0, 2 * Math.PI);
          ctx.fill();
        }

        status.textContent = "âœ… Mascarilla activa";
      } else {
        status.textContent = "ðŸ” Buscando rostro...";
      }
    });

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      status.textContent = "Activando cÃ¡mara...";

      camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    });
  </script>
</body>
</html>
