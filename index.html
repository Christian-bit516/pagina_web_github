<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emojis en Fondo Gris</title>
  <style>
    /* Contenedor gris centrado */
    .emoji-container {
      background-color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* Estilo comÃºn para los emojis */
    .emoji {
      font-size: 4rem;
      margin: 0 1rem;
      user-select: none;
      transition: transform 0.2s ease;
      cursor: default;
    }

    /* Colores individuales */
    .happy {
      color: #ffeb3b;
    }
    .angry {
      color: #ff5722;
    }

    /* PequeÃ±a animaciÃ³n al pasar el ratÃ³n */
    .emoji:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="emoji-container">
    <span class="emoji happy">ðŸ˜Š</span>
    <span class="emoji angry">ðŸ˜ </span>
  </div>

</body>
</html>
