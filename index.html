<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Facial Profesional</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #111827; color: #fff; }
    canvas { position: absolute; left: 0; top: 0; }
    video { display: none; }
    header { padding: 1rem; font-size: 1.2rem; font-weight: bold; }
    .stage { position: relative; width: 100%; max-width: 800px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <header>Detección de Rostro con Malla Profesional</header>
  <div class="stage">
    <video id="video" playsinline></video>
    <canvas id="output"></canvas>
  </div>

  <script>
    const videoElement = document.getElementById("video");
    const canvasElement = document.getElementById("output");
    const ctx = canvasElement.getContext("2d");

    function resizeCanvas() {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      if (!results.multiFaceLandmarks) return;

      ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      for (const landmarks of results.multiFaceLandmarks) {
        // Dibujar malla triangular
        drawConnectors(ctx, landmarks, FACEMESH_TESSELATION,
          { color: "#00FF00", lineWidth: 0.5 });
        // Dibujar puntos amarillos
        drawLandmarks(ctx, landmarks, { color: "yellow", radius: 1.5 });
      }
    });

    // Activa la cámara
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    videoElement.onloadedmetadata = () => resizeCanvas();
    camera.start();
  </script>
</body>
</html>
