<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reconocimiento Facial Futurista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #020b1f 40%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px #00ffe5aa;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #hud {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00f6ff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #0088ff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    #startBtn {
      margin-top: 1.2rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #00ffe5, #0077ff);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #00f6ffcc;
      transition: transform 0.2s ease;
    }
    #startBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="hud">â—‰ Sistema de escaneo listo...</div>
  </div>
  <button id="startBtn">ðŸš€ Iniciar Escaneo Facial</button>

  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");
    const startBtn = document.getElementById("startBtn");
    let camera = null;

    // FaceMesh setup
    const faceMesh = new FaceMesh({
      locateFile: (file) => 
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    faceMesh.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // âœ¨ Dibujar malla completa (muchos rayitos)
        drawConnectors(ctx, landmarks, FACEMESH_TESSELATION,
          { color: "rgba(0,255,255,0.4)", lineWidth: 0.8 });

        // ðŸŽ­ Contorno facial mÃ¡s brillante
        drawConnectors(ctx, landmarks, FACEMESH_FACE_OVAL,
          { color: "rgba(0,255,255,0.9)", lineWidth: 1.5 });

        // ðŸ’Ž Puntos clave brillantes
        ctx.fillStyle = "rgba(0,255,255,0.95)";
        for (let i of [1, 33, 61, 199, 263, 291, 468]) {
          const x = landmarks[i].x * canvas.width;
          const y = landmarks[i].y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 3 + Math.sin(Date.now()/200)*1.5, 0, 2 * Math.PI);
          ctx.fill();
        }

        hud.textContent = "âœ… Escaneo activo: rostro detectado";
      } else {
        hud.textContent = "ðŸ” Buscando rostro...";
      }
    });

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      hud.textContent = "Activando cÃ¡mara...";

      camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    });
  </script>
</body>
</html>
