<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Reconocimiento Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="glass-effect w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-white/20 flex items-center justify-center pulse">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Registro de Usuario</h1>
            <p class="text-white/80">Ingresa tu nombre para acceder al sistema de reconocimiento facial</p>
        </div>

        <!-- Formulario de Registro -->
        <form id="registroForm" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-white mb-2">
                    Nombre Completo
                </label>
                <input
                    type="text"
                    id="nombre"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-white/30 transition-all duration-200"
                    placeholder="Ej: María González"
                    autocomplete="off"
                >
                <p class="text-white/60 text-xs mt-1">* Este nombre se usará para personalizar tu experiencia</p>
            </div>

            <button type="submit" class="submit-button">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span>Continuar al Reconocimiento</span>
            </button>
        </form>

        <!-- Información adicional -->
        <div class="mt-8 p-4 bg-white/10 rounded-lg border border-white/20">
            <h3 class="text-white font-semibold mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Información importante
            </h3>
            <p class="text-white/80 text-sm">
                Tu nombre se guardará localmente en tu navegador para personalizar la experiencia.
                No se comparte con terceros.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registroForm');
            const nombreInput = document.getElementById('nombre');

            // Verificar si ya hay un nombre guardado
            const nombreGuardado = localStorage.getItem('usuarioNombre');
            if (nombreGuardado) {
                nombreInput.value = nombreGuardado;
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const nombre = nombreInput.value.trim();

                if (!nombre) {
                    mostrarError('Por favor, ingresa tu nombre');
                    return;
                }

                if (nombre.length < 2) {
                    mostrarError('El nombre debe tener al menos 2 caracteres');
                    return;
                }

                // Guardar nombre en localStorage
                localStorage.setItem('usuarioNombre', nombre);

                // Mostrar mensaje de éxito
                mostrarExito(`¡Bienvenido/a ${nombre}! Redirigiendo...`);

                // Redirigir después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });

            function mostrarError(mensaje) {
                // Remover mensajes anteriores
                const mensajesAnteriores = document.querySelectorAll('.error-message, .success-message');
                mensajesAnteriores.forEach(msg => msg.remove());

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.background = 'rgba(244, 67, 54, 0.9)';
                errorDiv.style.color = 'white';
                errorDiv.style.padding = '10px';
                errorDiv.style.borderRadius = '8px';
                errorDiv.style.marginTop = '15px';
                errorDiv.style.animation = 'fadeInUp 0.5s ease';
                errorDiv.textContent = mensaje;

                form.appendChild(errorDiv);

                // Hacer shake en el input
                nombreInput.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    nombreInput.style.animation = '';
                }, 500);
            }

            function mostrarExito(mensaje) {
                // Remover mensajes anteriores
                const mensajesAnteriores = document.querySelectorAll('.error-message, .success-message');
                mensajesAnteriores.forEach(msg => msg.remove());

                const exitoDiv = document.createElement('div');
                exitoDiv.className = 'success-message';
                exitoDiv.textContent = mensaje;

                form.appendChild(exitoDiv);
            }

            // Agregar animación shake al CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }

                .error-message {
                    background: rgba(244, 67, 54, 0.9);
                    color: white;
                    padding: 10px;
                    border-radius: 8px;
                    margin-top: 15px;
                    animation: fadeInUp 0.5s ease;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
