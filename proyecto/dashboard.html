<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Estadísticas del Sistema</title>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 2.2em;
            font-weight: 700;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            padding: 25px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .recent-activity {
            padding: 25px;
        }

        .activity-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .activity-table th,
        .activity-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .activity-table th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }

        .activity-table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status-active {
            color: #4ade80;
            font-weight: bold;
        }

        .status-inactive {
            color: #f87171;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .stat-value {
                font-size: 2em;
            }

            .header-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Encabezado del dashboard -->
        <header class="dashboard-header glass-card">
            <h1 class="header-title">
                <i class="fas fa-chart-line"></i> Dashboard de Estadísticas
            </h1>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al Sistema
            </a>
        </header>

        <!-- Tarjetas de estadísticas -->
        <section class="stats-grid" id="stats-grid">
            <!-- Las tarjetas se generarán dinámicamente -->
        </section>

        <!-- Gráficos -->
        <section class="charts-grid">
            <div class="chart-container glass-card">
                <h3 class="chart-title">Distribución de Estados</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-container glass-card">
                <h3 class="chart-title">Registros por Día</h3>
                <canvas id="dailyChart"></canvas>
            </div>
        </section>

        <!-- Actividad reciente -->
        <section class="recent-activity glass-card">
            <h3 class="activity-title">Actividad Reciente</h3>
            <div id="activity-content">
                <!-- La tabla se generará dinámicamente -->
            </div>
        </section>
    </div>

    <script>
        // Configuración global de Chart.js para fuentes
        Chart.defaults.color = 'rgba(255, 255, 255, 0.8)';
        Chart.defaults.font.family = "'Inter', sans-serif";

        // Función para cargar y procesar los registros
        function loadAndProcessData() {
            const registros = JSON.parse(localStorage.getItem('registrosHorarios') || '[]');

            if (registros.length === 0) {
                showEmptyState();
                return;
            }

            // Calcular estadísticas
            const totalRegistros = registros.length;
            const registrosActivos = registros.filter(r => r.estado === 'activo').length;
            const registrosFinalizados = registros.filter(r => r.estado === 'finalizado').length;
            const totalHoras = calcularTotalHoras(registros);

            // Mostrar tarjetas de estadísticas
            updateStatsCards(totalRegistros, registrosActivos, registrosFinalizados, totalHoras);

            // Crear gráficos
            createCharts(registros);

            // Mostrar actividad reciente
            showRecentActivity(registros);
        }

        // Función para calcular el total de horas trabajadas
        function calcularTotalHoras(registros) {
            let totalMinutos = 0;

            registros.forEach(registro => {
                if (registro.estado === 'finalizado' && registro.entrada && registro.salida) {
                    const entrada = convertirHoraAMinutos(registro.entrada);
                    const salida = convertirHoraAMinutos(registro.salida);

                    if (entrada && salida && salida > entrada) {
                        totalMinutos += (salida - entrada);
                    }
                }
            });

            return (totalMinutos / 60).toFixed(1);
        }

        // Función auxiliar para convertir hora a minutos
        function convertirHoraAMinutos(hora) {
            const [horas, minutos] = hora.split(':').map(Number);
            return horas * 60 + minutos;
        }

        // Función para mostrar estado vacío
        function showEmptyState() {
            document.getElementById('stats-grid').innerHTML = `
                <div class="empty-state glass-card">
                    <i class="fas fa-database"></i>
                    <h3>No hay datos disponibles</h3>
                    <p>Realiza tu primer registro en el sistema de reconocimiento facial</p>
                </div>
            `;

            document.getElementById('activity-content').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-clock"></i>
                    <h3>No hay actividad registrada</h3>
                    <p>Los registros aparecerán aquí después de usar el sistema</p>
                </div>
            `;
        }

        // Función para actualizar las tarjetas de estadísticas
        function updateStatsCards(total, activos, finalizados, horas) {
            const statsGrid = document.getElementById('stats-grid');

            statsGrid.innerHTML = `
                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total de Registros</div>
                </div>

                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stat-value">${activos}</div>
                    <div class="stat-label">Sesiones Activas</div>
                </div>

                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value">${finalizados}</div>
                    <div class="stat-label">Sesiones Completadas</div>
                </div>

                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">${horas}h</div>
                    <div class="stat-label">Horas Totales</div>
                </div>
            `;
        }

        // Función para crear gráficos
        function createCharts(registros) {
            // Gráfico de distribución de estados
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            const statusData = {
                labels: ['Activas', 'Finalizadas'],
                datasets: [{
                    data: [
                        registros.filter(r => r.estado === 'activo').length,
                        registros.filter(r => r.estado === 'finalizado').length
                    ],
                    backgroundColor: ['rgba(76, 175, 80, 0.7)', 'rgba(33, 150, 243, 0.7)'],
                    borderWidth: 2,
                    borderColor: 'rgba(255, 255, 255, 0.2)'
                }]
            };

            new Chart(statusCtx, {
                type: 'doughnut',
                data: statusData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} registros`;
                                }
                            }
                        }
                    }
                }
            });

            // Gráfico de registros por día (últimos 7 días)
            const dailyData = calcularRegistrosPorDia(registros);
            const dailyCtx = document.getElementById('dailyChart').getContext('2d');

            new Chart(dailyCtx, {
                type: 'bar',
                data: {
                    labels: dailyData.dias,
                    datasets: [{
                        label: 'Registros por Día',
                        data: dailyData.contadores,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.2)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)',
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.2)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        }
                    }
                }
            });
        }

        // Función para calcular registros por día
        function calcularRegistrosPorDia(registros) {
            const ultimos7Dias = [];
            for (let i = 6; i >= 0; i--) {
                const fecha = new Date();
                fecha.setDate(fecha.getDate() - i);
                ultimos7Dias.push(fecha.toLocaleDateString());
            }

            const contadores = new Array(7).fill(0);

            registros.forEach(registro => {
                const index = ultimos7Dias.indexOf(registro.fecha);
                if (index !== -1) {
                    contadores[index]++;
                }
            });

            return {
                dias: ultimos7Dias.map(dia => dia.split('/').slice(0, 2).join('/')),
                contadores: contadores
            };
        }

        // Función para mostrar actividad reciente
        function showRecentActivity(registros) {
            const activityContent = document.getElementById('activity-content');
            const registrosRecientes = registros.slice(0, 10); // Últimos 10 registros

            if (registrosRecientes.length === 0) {
                activityContent.innerHTML = `<div class="empty-state"><i class="fas fa-clock"></i><h3>No hay actividad reciente</h3></div>`;
                return;
            }

            let tableHTML = `
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Entrada</th>
                            <th>Hora Salida</th>
                            <th>Estado</th>
                            <th>Duración</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            registrosRecientes.forEach(registro => {
                const duracion = registro.estado === 'finalizado' ?
                    calcularDuracion(registro.entrada, registro.salida) : '--';

                tableHTML += `
                    <tr>
                        <td>${registro.fecha}</td>
                        <td>${registro.entrada}</td>
                        <td>${registro.salida}</td>
                        <td class="${registro.estado === 'activo' ? 'status-active' : 'status-inactive'}">
                            ${registro.estado === 'activo' ? 'Activo' : 'Finalizado'}
                        </td>
                        <td>${duracion}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            activityContent.innerHTML = tableHTML;
        }

        // Función para calcular duración entre entrada y salida
        function calcularDuracion(entrada, salida) {
            const [hEntrada, mEntrada] = entrada.split(':').map(Number);
            const [hSalida, mSalida] = salida.split(':').map(Number);

            const totalMinutosEntrada = hEntrada * 60 + mEntrada;
            const totalMinutosSalida = hSalida * 60 + mSalida;

            if (totalMinutosSalida < totalMinutosEntrada) {
                return '--'; // Caso especial (registro cruzado de día)
            }

            const diferenciaMinutos = totalMinutosSalida - totalMinutosEntrada;
            const horas = Math.floor(diferenciaMinutos / 60);
            const minutos = diferenciaMinutos % 60;

            return `${horas}h ${minutos}m`;
        }

        // Inicializar el dashboard cuando se cargue la página
        window.addEventListener('DOMContentLoaded', loadAndProcessData);
    </script>
</body>
</html>
