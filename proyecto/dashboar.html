<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Estadísticas del Sistema</title>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Encabezado del dashboard -->
        <div class="dashboard-header">
            <h1 class="header-title">
                <i class="fas fa-chart-line"></i> Dashboard de Estadísticas
            </h1>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al Sistema
            </a>
        </div>

        <!-- Tarjetas de estadísticas -->
        <div class="stats-grid" id="stats-grid">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>

        <!-- Gráficos -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Distribución de Estados</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Registros por Día</h3>
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <!-- Actividad reciente -->
        <div class="recent-activity">
            <h3 class="activity-title">Actividad Reciente</h3>
            <div id="activity-content">
                <!-- La tabla se generará dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        // Función para cargar y procesar los registros
        function loadAndProcessData() {
            const registros = JSON.parse(localStorage.getItem('registrosHorarios') || '[]');

            if (registros.length === 0) {
                showEmptyState();
                return;
            }

            // Calcular estadísticas
            const totalRegistros = registros.length;
            const registrosActivos = registros.filter(r => r.estado === 'activo').length;
            const registrosFinalizados = registros.filter(r => r.estado === 'finalizado').length;
            const totalHoras = calcularTotalHoras(registros);

            // Mostrar tarjetas de estadísticas
            updateStatsCards(totalRegistros, registrosActivos, registrosFinalizados, totalHoras);

            // Crear gráficos
            createCharts(registros);

            // Mostrar actividad reciente
            showRecentActivity(registros);
        }

        // Función para calcular el total de horas trabajadas
        function calcularTotalHoras(registros) {
            let totalMilisegundos = 0;

            registros.forEach(registro => {
                if (registro.estado === 'finalizado' && registro.entrada && registro.salida !== 'PENDIENTE') {
                    const entrada = new Date(registro.entrada);
                    const salida = new Date(registro.salida);
                    totalMilisegundos += (salida - entrada);
                }
            });

            return (totalMilisegundos / (1000 * 60 * 60)).toFixed(1);
        }

        // Función para mostrar estado vacío
        function showEmptyState() {
            document.getElementById('stats-grid').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-database"></i>
                    <h3>No hay datos disponibles</h3>
                    <p>Realiza tu primer registro en el sistema de reconocimiento facial</p>
                </div>
            `;

            document.getElementById('activity-content').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-clock"></i>
                    <h3>No hay actividad registrada</h3>
                    <p>Los registros aparecerán aquí después de usar el sistema</p>
                </div>
            `;
        }

        // Función para actualizar las tarjetas de estadísticas
        function updateStatsCards(total, activos, finalizados, horas) {
            const statsGrid = document.getElementById('stats-grid');

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total de Registros</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stat-value">${activos}</div>
                    <div class="stat-label">Sesiones Activas</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value">${finalizados}</div>
                    <div class="stat-label">Sesiones Completadas</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">${horas}h</div>
                    <div class="stat-label">Horas Totales</div>
                </div>
            `;
        }

        // Función para crear gráficos
        function createCharts(registros) {
            // Gráfico de distribución de estados
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            const statusData = {
                labels: ['Activas', 'Finalizadas'],
                datasets: [{
                    data: [
                        registros.filter(r => r.estado === 'activo').length,
                        registros.filter(r => r.estado === 'finalizado').length
                    ],
                    backgroundColor: ['#4CAF50', '#2196F3'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            };

            new Chart(statusCtx, {
                type: 'doughnut',
                data: statusData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} registros`;
                                }
                            }
                        }
                    }
                }
            });

            // Gráfico de registros por día (últimos 7 días)
            const dailyData = calcularRegistrosPorDia(registros);
            const dailyCtx = document.getElementById('dailyChart').getContext('2d');

            new Chart(dailyCtx, {
                type: 'bar',
                data: {
                    labels: dailyData.dias,
                    datasets: [{
                        label: 'Registros por Día',
                        data: dailyData.contadores,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        // Función para calcular registros por día
        function calcularRegistrosPorDia(registros) {
            const ultimos7Dias = [];
            for (let i = 6; i >= 0; i--) {
                const fecha = new Date();
                fecha.setHours(0, 0, 0, 0);
                fecha.setDate(fecha.getDate() - i);
                ultimos7Dias.push(fecha.toLocaleDateString());
            }

            const contadores = new Array(7).fill(0);

            registros.forEach(registro => {
                const registroFecha = new Date(registro.entrada).toLocaleDateString();
                const index = ultimos7Dias.indexOf(registroFecha);
                if (index !== -1) {
                    contadores[index]++;
                }
            });

            return {
                dias: ultimos7Dias.map(dia => new Date(dia).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })),
                contadores: contadores
            };
        }

        // Función para mostrar actividad reciente
        function showRecentActivity(registros) {
            const activityContent = document.getElementById('activity-content');
            const registrosRecientes = registros.slice(0, 10); // Últimos 10 registros

            if (registrosRecientes.length === 0) {
                activityContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clock"></i>
                        <h3>No hay actividad reciente</h3>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Entrada</th>
                            <th>Hora Salida</th>
                            <th>Estado</th>
                            <th>Duración</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            registrosRecientes.forEach(registro => {
                const duracion = registro.estado === 'finalizado' ?
                    calcularDuracion(registro.entrada, registro.salida) : '--';

                const entradaDate = new Date(registro.entrada);
                const salidaDate = registro.salida === 'PENDIENTE' ? null : new Date(registro.salida);

                tableHTML += `
                    <tr>
                        <td>${entradaDate.toLocaleDateString()}</td>
                        <td>${entradaDate.toLocaleTimeString()}</td>
                        <td>${salidaDate ? salidaDate.toLocaleTimeString() : 'PENDIENTE'}</td>
                        <td class="${registro.estado === 'activo' ? 'status-active' : 'status-inactive'}">
                            ${registro.estado === 'activo' ? 'Activo' : 'Finalizado'}
                        </td>
                        <td>${duracion}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            activityContent.innerHTML = tableHTML;
        }

        // Función para calcular duración entre entrada y salida
        function calcularDuracion(entradaISO, salidaISO) {
            if (salidaISO === 'PENDIENTE') return '--';
            const entrada = new Date(entradaISO);
            const salida = new Date(salidaISO);

            let diferenciaMilisegundos = salida - entrada;
            if (diferenciaMilisegundos < 0) return '--';

            const horas = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60));
            diferenciaMilisegundos -= horas * 1000 * 60 * 60;
            const minutos = Math.floor(diferenciaMilisegundos / (1000 * 60));

            return `${horas}h ${minutos}m`;
        }

        // Inicializar el dashboard cuando se cargue la página
        window.addEventListener('DOMContentLoaded', loadAndProcessData);
    </script>
</body>
</html>
